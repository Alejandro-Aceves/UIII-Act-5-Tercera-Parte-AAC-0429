{% extends 'base.html' %}
{% block content %}
<h3>Actualizar Empleado</h3>
<form method="post" action="{% url 'actualizar_empleado' empleado.id_empleado %}">
  {% csrf_token %}
  <label>Nombre</label><input name="nombre" value="{{ empleado.nombre }}">
  <label>Puesto</label><input name="puesto" value="{{ empleado.puesto }}">
  <label>Salario</label><input type="number" step="0.01" name="salario" value="{{ empleado.salario }}">
  <label>NSS</label><input name="nss" value="{{ empleado.nss }}">
  <label>Edad</label><input type="number" name="edad" value="{{ empleado.edad }}">
  <button type="submit">Guardar Cambios</button>
  <a href="{% url 'ver_empleados' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
