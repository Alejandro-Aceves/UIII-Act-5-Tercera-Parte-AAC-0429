{% extends 'base.html' %}
{% block content %}
<h3>Agregar Venta</h3>
<form method="post">
  {% csrf_token %}
  <label>Fecha de Venta</label><input type="datetime-local" name="fecha_venta">
  <label>Cliente</label>
  <select name="id_cliente" required>
    <option value="">-- Selecciona un cliente --</option>
    {% for c in clientes %}
    <option value="{{ c.id_cliente }}">{{ c.nombre }}</option>
    {% endfor %}
  </select>
  <label>Empleado</label>
  <select name="id_empleado" required>
    <option value="">-- Selecciona un empleado --</option>
    {% for e in empleados %}
    <option value="{{ e.id_empleado }}">{{ e.nombre }}</option>
    {% endfor %}
  </select>
  <label>Descuento (%)</label><input type="number" step="0.01" name="descuento_porcentaje" value="0.00">
  <label>NÃºmero de Caja</label><input type="number" name="numero_caja">
  <label>Total</label><input type="number" step="0.01" name="total">
  <button type="submit">Guardar Venta</button>
</form>
{% endblock %}
