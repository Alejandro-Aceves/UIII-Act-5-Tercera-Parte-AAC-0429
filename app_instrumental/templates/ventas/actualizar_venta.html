{% extends 'base.html' %}
{% block content %}
<h3>Actualizar Venta</h3>
<form method="post" action="{% url 'actualizar_venta_personal' venta.id_venta %}">
  {% csrf_token %}
  <label>Fecha de Venta</label><input type="datetime-local" name="fecha_venta" value="{{ venta.fecha_venta|date:'Y-m-d\\TH:i' }}">
  <label>Cliente</label>
  <select name="id_cliente">
    {% for c in clientes %}
    <option value="{{ c.id_cliente }}" {% if c.id_cliente == venta.id_cliente.id_cliente %}selected{% endif %}>{{ c.nombre }}</option>
    {% endfor %}
  </select>
  <label>Empleado</label>
  <select name="id_empleado">
    {% for e in empleados %}
    <option value="{{ e.id_empleado }}" {% if e.id_empleado == venta.id_empleado.id_empleado %}selected{% endif %}>{{ e.nombre }}</option>
    {% endfor %}
  </select>
  <label>Descuento (%)</label><input type="number" step="0.01" name="descuento_porcentaje" value="{{ venta.descuento_porcentaje }}">
  <label>NÃºmero de Caja</label><input type="number" name="numero_caja" value="{{ venta.numero_caja }}">
  <label>Total</label><input type="number" step="0.01" name="total" value="{{ venta.total }}">
  <button type="submit">Guardar Cambios</button>
  <a href="{% url 'ver_ventas_personal' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
